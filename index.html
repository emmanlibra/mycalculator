<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  
  
  
  
  
</head>

<body>

  <html>
  <title>My Calculator</title>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous"/>

<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
 </head>

  <body>
 
    <h1 class="text-primary text-center">Calculator</h1>
 
    <div class="container-fluid bg-dark" style="height:350px;max-width:400px">
    <br>
      <div class="p-3 mb-2 text-white text-right" id="display" style="border:3px solid white;font-size:40px;overflow: hidden;">0</div>  
      
      <div class="row mb-1">
        <div class="btn col btn-danger" id="btn-cancel" style="margin-right:.5%; margin-left:1%;">C</div>
        <div class="btn col btn-success" id="btn-del" style="margin-right:.5%; margin-left:.5%;">></div>
        <div class="btn col btn-success" id="btn-sign" style="margin-right:1%; margin-left:.5%;">&#177;</div>
      </div>      
      
      <div class="row mb-1">
        <div class="btn col btn-primary" id="btn-seven" style="margin-right:.5%; margin-left:1%;">7</div>
        <div class="btn col btn-primary" id="btn-eight" style="margin-right:.5%; margin-left:.5%;">8</div>
        <div class="btn col btn-primary" id="btn-nine" style="margin-right:.5%; margin-left:.5%;">9</div>
        <div class="btn col btn-warning" id="btn-div"style="margin-right:1%; margin-left:.5%;">&#247</div> 
      </div> 

      <div class="row mb-1">
        <div class="btn col btn-primary" id="btn-four" style="margin-right:.5%; margin-left:1%;">4</div>
        <div class="btn col btn-primary" id="btn-five" style="margin-right:.5%; margin-left:.5%;">5</div>
        <div class="btn col btn-primary" id="btn-six" style="margin-right:.5%; margin-left:.5%;">6</div>
        <div class="btn col btn-warning" id="btn-mul" style="margin-right:1%; margin-left:.5%;">&#10005</div> 
      </div>   

      <div class="row mb-1">
        <div class="btn col btn-primary" id="btn-one" style="margin-right:.5%; margin-left:1%;">1</div>
        <div class="btn col btn-primary" id="btn-two" style="margin-right:.5%; margin-left:.5%;">2</div>
        <div class="btn col btn-primary" id="btn-three" style="margin-right:.5%; margin-left:.5%;">3</div>
        <div class="btn col btn-warning" id="btn-sub" style="margin-right:1%; margin-left:.5%;">&#8722</div> 
      </div>      

      <div class="row mb-2">
        <div class="btn col btn-primary" id="btn-zero" style="margin-right:.5%; margin-left:1%;">0</div>
        <div class="btn col btn-primary" id="btn-dec" style="margin-right:.5%; margin-left:.5%;">.</div>
        <div class="btn col btn-success" id="btn-eql" style="margin-right:.5%; margin-left:.5%;">=</div>
        <div class="btn col btn-warning" id="btn-add" style="margin-right:1%; margin-left:.5%;">&#43</div         
      </div>  
      
    </div><br>  
         
  </body>
</html>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
